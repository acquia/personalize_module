<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/debugger.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="debuggerModule" ng-controller="DebuggerController">

    <p>{{url}}</p>

    <div id="debugger">
        <span class="debugger__actions">
            <span class="debugger__action__expand">^</span>
            <span class="debugger__action__activate">+</span>
            <span class="debugger__action__close">x</span>
        </span>
        <h2 class="debugger__title">lift debugger</h2>
        <div class="debugger__content">
            <p>{{debugger}}</p>
            <!--<tabset>-->
                <!--<tab heading="LOG">-->
                    <ol>
                        <li ng-repeat="item in items">
                            <p>{{item.value}}</p>
                        </li>
                    </ol>
                <!--</tab>-->
                <!--<tab heading="PROFILE">-->
                    <!--{{tab.content}}-->
                <!--</tab>-->
            <!--</tabset>-->
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script>
    $( document ).ready(function() {
        window.localStorage.setItem('a', 'hello');
        window.localStorage.setItem('b', 'world');

        setTimeout(function(){
            $(document).trigger('acquialiftDebugEvent', {
                key: "a"
            });
        }, 1000);

        setTimeout(function(){
            $(document).trigger('acquialiftDebugEvent', {
                key: "b"
            });
        }, 2000);
    });
</script>
</html>
